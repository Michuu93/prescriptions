<mat-form-field>
    <input matInput (keyup.enter)="getDrugsPage()" placeholder="Name" #searchValue>
</mat-form-field>
<div class="mat-elevation-z8">
    <div class="loader" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource">
        <!-- bl7 Column -->
        <ng-container matColumnDef="bl7">
            <th mat-header-cell *matHeaderCellDef> BL7</th>
            <td mat-cell *matCellDef="let element"> {{element.bl7}}</td>
        </ng-container>

        <!-- ean Column -->
        <ng-container matColumnDef="ean">
            <th mat-header-cell *matHeaderCellDef> EAN</th>
            <td mat-cell *matCellDef="let element"> {{element.ean}}</td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>

        <!-- internationalName Column -->
        <ng-container matColumnDef="internationalName">
            <th mat-header-cell *matHeaderCellDef> International Name</th>
            <td mat-cell *matCellDef="let element"> {{element.internationalName}}</td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row (click)="drugDetails(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
            [length]="resultsLength"
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="getDrugsPage($event.pageIndex, $event.pageSize)"
            showFirstLastButtons>
    </mat-paginator>
</div>
